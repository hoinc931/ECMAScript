
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <style>
        /* dropdown menu */
        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="bg-gray-500">
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-sm-top shadow" id="header">
           
            
        </nav>
        <!-- Modal -->
        <div class="modal fade" id="detail-cart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Danh sách sản phẩm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover">
                            <thead>
                                <th>ID</th>
                                <th>Tên sản phẩm</th>
                                <th>Ảnh sản phẩm</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Tổng tiền</th>
                            </thead>
                            <tbody id="cart-detail-tbody">

                            </tbody>
                        </table>
                        <div class="row">
                        <h3>Thông tin khách hàng</h3>

                            <div class="col-6">
                                <div class="form-group">
                                    <label for="">Tên khách hàng</label>
                                    <input type="text" class="form-control" id="customer_name" >
                                </div>
                                <div class="form-group">
                                    <label for="">Email khách hàng</label>
                                    <input type="text" class="form-control" id="customer_email" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="">Số điện thoại khách hàng</label>
                                    <input type="text" class="form-control" id="customer_phone_number" >
                                </div>
                                <div class="form-group">
                                    <label for="">Địa chỉ</label>
                                    <input type="text" class="form-control" id="customer_address" >
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary" id="checkout">Mua hàng</button>
                    </div>
                </div>
            </div>
        </div>

        <main class="container-fluid">
            <div class="main-content" id="main-content">
                
            </div>
        </main>
<hr>
        <div class="container" id="footer">
            
        </div>
    </div>
    <script src="main.js"></script>
    <!-- <script src="ckeditor/ckeditor.js"></script> -->
    
</body>
</html>
